<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prooduct Detail Page</title>
    <link rel="stylesheet" href="solution-hw2/CSS/stylehw2.css">
</head>

<body>

    <header>
        <div class="left">
            <img src="solution-hw2/logo/logo-01.svg" alt="Company Logo">
        </div>
        <div class="right">
            <nav>
                <a href="product.html">PRODUCTS</a>
                <a href="cart.html">CART</a>
            </nav>
            <p class="paragraph">Original Cinnamon Roll</p>
        </div>
    </header>  

    <main>

        <div class="flexbox-container"> 
        
            <div class="text">
                <img class="image-number-2" src="solution-hw2/products/original-cinnamon-roll.jpg" alt="Cinnamon Roll">
            </div>

            <div class="description-height">
                <div class="description-2"> 
                    Customize our delicious, 
                    <br> 
                    hand-made cinammon roll to 
                    <br> 
                    your liking!
                </div>

                <div class="flex-container-2">
                    <p class="paragraph-2">Glazing:</p>
                    <select name="rolls" id="rolls">
                        <option value="keep original">Keep Original</option>
                        <option value="sugar milk">Sugar Milk</option>
                        <option value="vanilla milk">Vanilla Milk</option>
                        <option value="double chocolate">Double Chocolate</option>
                    </select>

                    <p class="paragraph-2">Pack Size:</p>
                    <select name="packs" id="packs">
                        <option value="one">1</option>
                        <option value="three">3</option>
                        <option value="six">6</option>
                        <option value="twelve">12</option>
                    </select>

                    <div class="flexbox-container-button"> 
                       
                        <p class="price"> $ 2.49</p>
                        <div class="button-2">
                            <button type="button">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
